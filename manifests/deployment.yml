apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops
  labels:
    app: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops
  template:
    metadata:
      labels:
        app: mlops
    spec:
      containers:
        - name: mlops
          image: <your image id here>
          imagePullPolicy: Always
          ports:
            - containerPort: 8005